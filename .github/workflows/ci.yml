# CI/CD Pipeline for Morocco Food Discovery App
#
# Pipeline stages:
# 1. Lint & Type Check (fast fail)
# 2. Unit Tests
# 3. Compliance Tests (GATE - must pass)
# 4. E2E Tests
# 5. Deploy to Staging (main branch only)
# 6. Deploy to Production (main branch, manual approval)

name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Stage 1: Lint & Type Check (Fast Fail)
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

      - name: Run TypeScript type check
        run: bun run typecheck

      - name: Check Convex types
        run: bunx convex typecheck

  # ============================================
  # Stage 2: Unit Tests
  # ============================================
  test-unit:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:unit

  # ============================================
  # Stage 3: Compliance Tests (GATE)
  # This is a MANDATORY gate - deployment is blocked if these fail
  # Tests verify:
  # - No provider content in persistence
  # - No provider content in analytics
  # - Provider routes have no-store headers
  # - No provider content in Sentry config
  # ============================================
  test-compliance:
    name: Compliance Tests (GATE)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run compliance tests
        run: bun run test:compliance

  # ============================================
  # Stage 4: E2E Tests
  # ============================================
  test-e2e:
    name: E2E Tests
    needs: [test-unit, test-compliance]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run test:e2e --project=chromium
        env:
          CI: true
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Deploy stages disabled - uncomment when Vercel secrets are configured
  # Required secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID, CONVEX_DEPLOY_KEY
  # ============================================
